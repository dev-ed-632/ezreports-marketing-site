<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ezreports Blog: Insights, tips, and news on reporting, dashboards, analytics, and business intelligence.">
  <meta name="keywords" content="Reports, Reporting, Dashboard, Analytics, Blog, Business Intelligence, Data Visualization, Tips, News">
  <title>Blog | ezreports</title>
  <link rel="icon" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .blog-hero-bg {
      background: linear-gradient(120deg, #7b5fd6 0%, #3b82f6 100%);
      color: #fff;
      padding: 4.5rem 0 3.5rem 0;
      text-align: center;
    }
    .blog-hero-title {
      font-size: 2.7rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      letter-spacing: -0.01em;
    }
    .blog-hero-subtitle {
      font-size: 1.18rem;
      color: #e0e7ff;
      font-weight: 500;
      margin-bottom: 0;
    }
    .blog-featured-row {
      display: flex;
      gap: 2.2rem;
      margin-top: -3.5rem;
      margin-bottom: 3.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .blog-featured-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(60,60,130,0.10);
      overflow: hidden;
      max-width: 480px;
      min-width: 320px;
      flex: 1 1 340px;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .blog-featured-card:hover, .blog-featured-card:focus {
      box-shadow: 0 8px 40px rgba(60,60,130,0.18);
      transform: translateY(-6px) scale(1.02);
    }
    .blog-featured-img-wrap {
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: #e3e8ff;
    }
    .blog-featured-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .blog-featured-content {
      padding: 1.5rem 1.3rem 1.2rem 1.3rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .blog-featured-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #23233a;
      margin-bottom: 0.2rem;
    }
    .blog-featured-summary {
      color: #6b7280;
      font-size: 1.01rem;
      margin-bottom: 0.2rem;
    }
    .blog-featured-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.2rem;
      font-size: 0.98rem;
      margin-top: 0.5rem;
    }
    .blog-featured-author {
      display: flex;
      align-items: center;
      gap: 0.5em;
      color: #6366f1;
      font-weight: 500;
    }
    .blog-featured-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.3em;
    }
    .blog-featured-tag {
      background: #6366f1;
      color: #fff;
      font-size: 0.93rem;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.18em 0.9em;
      margin-left: 0.5em;
      letter-spacing: 0.01em;
    }
    .blog-filters-row {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2.2rem;
      margin-top: 1.2rem;
    }
    .blog-filter-pill {
      background: #f3f4f6;
      color: #23233a;
      font-size: 1.01rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 0.5em 1.5em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .blog-filter-pill.active {
      background: linear-gradient(90deg, #6366f1 0%, #7b5fd6 100%);
      color: #fff;
      box-shadow: 0 2px 12px #6366f122;
    }
    .blog-articles-section {
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
    }
    .blog-articles-title {
      font-size: 2rem;
      font-weight: 800;
      color: #23233a;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .blog-articles-grid {
      display: flex;
      gap: 2.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .blog-article-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(26,35,126,0.07);
      overflow: hidden;
      max-width: 340px;
      min-width: 240px;
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .blog-article-card:hover, .blog-article-card:focus {
      box-shadow: 0 8px 32px rgba(99,102,241,0.13);
      transform: translateY(-6px) scale(1.02);
    }
    .blog-article-img-wrap {
      width: 100%;
      height: 140px;
      overflow: hidden;
      background: #e3e8ff;
    }
    .blog-article-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .blog-article-content {
      padding: 1.1rem 1rem 1.1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .blog-article-category {
      color: #6366f1;
      font-size: 0.98rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .blog-article-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #23233a;
      margin-bottom: 0.2rem;
    }
    .blog-article-summary {
      color: #6b7280;
      font-size: 0.97rem;
    }
    @media (max-width: 991px) {
      .blog-featured-row { gap: 1.2rem; }
      .blog-articles-grid { gap: 1.2rem; }
    }
    @media (max-width: 767px) {
      .blog-hero-bg { padding: 2.2rem 0 1.2rem 0; }
      .blog-hero-title { font-size: 1.3rem; }
      .blog-featured-row { flex-direction: column; margin-top: 0; }
      .blog-featured-card { max-width: 98vw; min-width: 0; }
      .blog-articles-title { font-size: 1.1rem; margin-bottom: 0.7rem; }
      .blog-articles-grid { flex-direction: column; gap: 0.7rem; }
      .blog-article-card { max-width: 98vw; min-width: 0; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="ezreports logo" width="40" height="40" class="me-2">
        <span class="fw-bold fs-3" style="color: var(--color-primary, #1a1a40); font-family: 'Poppins', Inter, Arial, sans-serif;">ezreports</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="blog-hero-bg">
    <div class="container">
      <h1 class="blog-hero-title">Stay Updated On Digital Reporting</h1>
      <p class="blog-hero-subtitle">Get the latest insights and trends in reporting, dashboards, and analyticsâ€”all in one place.</p>
    </div>
  </section>

  <!-- Featured Articles -->
  <section class="container blog-featured-row" id="blog-featured"></section>

  <!-- All Articles & Filters -->
  <section class="container blog-articles-section">
    <h2 class="blog-articles-title">All Articles</h2>
    <div class="blog-filters-row" id="blog-filters"></div>
    <div class="blog-articles-grid" id="blog-articles"></div>
  </section>

  <div id="footer"></div>
  <script src="js/footer.js"></script>
  <script src="js/blog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
